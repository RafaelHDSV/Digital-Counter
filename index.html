<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Rafael Henrique de Sousa Vieira">
    <meta name="keywords"
        content="programação, html, css, frontend mentor, Digital Counter, Rafael Henrique de Sousa Vieira, Contador com JavaScript, Frontend, Front, end">
    <meta name="robots" content="index, follow">
    <meta name="description" content="This project aims to create a digital counter with html, css and javascript">
    <link rel="icon" type="image/png" sizes="32x32" href="images/icon.png">

    <title>Digital Counter</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <section class="text">
            <h1 id="counter">00:00:00</h1>
        </section>

        <section class="buttons">
            <button class="start_btn" onclick="startCounter()">Iniciar</button>
            <button class="pause_btn" onclick="pauseCounter()">Pausar</button>
            <button class="stop_btn" onclick="stopCounter()">Parar</button>
        </section>
    </main>

    <footer>
        <p>Coded by <a href="https://github.com/RafaelHDSV" target="_blank">Rafael Henrique de Sousa Vieira</a>.</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
